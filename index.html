<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página criada com a finalidade de ser uma lista de tarefas para o usuário">
    <meta name="keywords" content="To-do, lista, Tarefa">

    <title>To Do List</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap">
    <script src="https://kit.fontawesome.com/7725c28e48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
    <div id="newtask">
        <input type="text" placeholder="Digite a tarefa...">
        <button id="push">Add</button>
    </div>
    <div id="tasks"></div>
   </div>
   <div class="image">
    <img src="img/LISTA.png" alt="Imagem contendo o desenho de uma prancheta com o check">
   </div>
   <div class="image2">
    <img src="img/foguete.png" alt="Imagem de um desenho de um foguete em 3D">
   </div>

    <script src="js/script.js"></script>
</body>
</html>
